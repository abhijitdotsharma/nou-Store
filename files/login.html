<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login | NOU-Store</title>
</head>
<body>
  <nav class="navbar">
    <a href="../index.html">NOU Store</a>
    <!-- will update a logo later   -->
    <input class="nav-input" type="text" placeholder="Search from a range of merch" />  
    <div class="nav-right">
      <button class="nav-btn">Login</button>
      <i class="fal fa-heart"></i>
      <i class="fal fa-shopping-cart"> Cart</i>
    </div>
  </nav>

  <div class="login-wrapper">
    <h3>Login</h3>

    <div class="input-div">
      <label for="">Email</label>
      <input type="email" />
      <label for="">Password</label>
      <input type="password" />
    </div>

    <div class="checkbox-div">
      <label for="">
        <input class="vertical-align-checkbox" type="checkbox" />
        Remember Me
      </label>
      <!-- used input 'inside' label coz using space-between was -->
      <!-- spreading label,input and a tags -->
      <a href="#">Forgot Password?</a>
    </div>

    <div class="login-div">
      <button>Login</button>
      <a href="#">Create New Account ></a>
    </div>
  </div>
</body>
</html>
